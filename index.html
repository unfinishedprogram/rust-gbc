							fill="freeze" begin="indefinite" />
					</path>
				</svg>
			</button>
			<div id="menu_content">
				<button id="toggle_play">Pause</button>
				<label id="rom_upload_button" for="rom_upload_input">
					<span>
						Upload a rom
					</span>
					<img src="assets/icons/file_upload.svg">
				</label>
				<input hidden type="file" id="rom_upload_input" name="rom">
